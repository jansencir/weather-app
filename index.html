<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>J Weather App</title>
</head>
<body>
  <input type="text" name="search" id="search">

  <section id="city-container">
    <div class="city-left">
      <p class="large-text">12:00PM</p>
      <p>Sunrise 7:00AM</p>
      <p>Sunset 7:00PM</p>
    </div>
    <div class="city-middle">
      <p class="large-text">CITY NAME</p>
      <p>STATE NAME</p>
      <p>COUNTRY NAME</p>
    </div>
    <div class="city-right">
      <p class="large-text">86°F / 30°C</p>
      <p>Feels Like 89°F / 31.6°C</p>
      <p>Low 83°F/28.3°C - High 92°F/33.3°C</p>
    </div>
  </section>

  <section id="weather-container">
    <div id="weather-current"></div>
    <div id="weather-soon"></div>
  </section>

  <p class="week-outlook"></p>

  <script src="./main.js"></script>
</body>
</html>
